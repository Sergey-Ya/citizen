{% load static %}

<!--MODAL FORM-->
<div class="modal fade" id="modalCostForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">

        <div class="modal-content">
            <div class="modal-header text-center">
                <h5 class="modal-title w-100">Новая запись</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body mx-3">

                <form id="cost-form">
                    <input type="text" id="action" name="action">
                    <input type="text" id="param" name="param">

                    <div class="md-form mb-5">
                        <input type="text" id="costname" name="costname" class="form-control validate" placeholder="Имя" >
                    </div>

                    <div class="md-form mb-5">
                        <input type="text" id="costcost" name="costcost" class="form-control validate" placeholder="Цена">
                    </div>

                    <button type="button" class="btn btn-outline-primary btn-sm btn-rounded waves-effect" data-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-primary btn-sm btn-rounded" >Сохранить</button>
                </form>

            </div>

        </div>

    </div>
</div>
